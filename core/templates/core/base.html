{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<!-- CHANGE TITLE AND META ACCORDINGLY -->
		<title>{% block title %}Sistema modelo de gestão de estoque{% endblock %}</title>
		<meta name="description" content="Sistema modelo de gestão de estoque usando Python e Django">
		<meta name="keywords" content="Gestão, estoque, Python, Django, HTML5, CSS3">
		<meta name="copyright" content="Livre distribuição">
		<meta name="author" content="Gregory Pacheco">
		<meta name="theme-color" content="#ffffff">
		<meta content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" name="viewport">
		<link rel="stylesheet" href="{% static 'css/tidy.css' %}">
		<link rel="stylesheet" href="{% static 'css/animate.css' %}">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/ScrollToPlugin.min.js"></script>
		<link href="//cdn.rawgit.com/noelboss/featherlight/1.3.2/release/featherlight.min.css" type="text/css" rel="stylesheet" title="Featherlight Styles" />
        <script src="//cdn.rawgit.com/noelboss/featherlight/1.3.2/release/featherlight.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>

		<div class="container" style="width: 100%">

            <div class="cover-image"></div>

            {% block main %}


            {% endblock %}

            {% block footer %}
                <!-- SPACE BELOW DETAILS -->
                <div class="empty-space">
                    <div class="meta-container wow fadeInUp">
                        <div class="wow fadeInUp detail-item watermark credits">
                                <span class="text-description credits-text" style="color: #ffffff">Sistema modelo de gestão de
                                    <a href="github.com/gpzim98/estoque" style="color: #fff; font-weight: 700">estoque</a>
                                </span>
                        </div>
                    </div>
                </div>
            {% endblock %}


        </div>
		<!-- ===================================================================================================== -->

		<!-- JAVASCRIPT -->

		<!-- Animations -->
		<script src="{% static 'js/wow.min.js' %}"></script>
		<script>
			new WOW().init();
		</script>

		<!-- Scrollwheel Smoothing -->
		<script>
			$(function()
			{
				var $window = $(window);
				var scrollTime = 0.2;
				var scrollDistance = 270;
				$window.on("mousewheel DOMMouseScroll", function(event)
				{

					event.preventDefault();
					var delta = event.originalEvent.wheelDelta/120 || -event.originalEvent.detail/3;
					var scrollTop = $window.scrollTop();
					var finalScroll = scrollTop - parseInt(delta*scrollDistance);
					TweenMax.to($window, scrollTime,
					{
						scrollTo : { y: finalScroll, autoKill:true }, ease: Power1.easeOut, overwrite: 5

					});
				});
			});
		</script>
	</body>
</html>
