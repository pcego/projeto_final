{% extends 'core/base.html' %}
{% load static %}

{% block main %}

<dir class="row">
    {% if erros %}
        <div class="alert alert-danger fade in">
                {{erros}}
        </div>
    {% endif %}

    <form METHOD="POST">
        {%csrf_token%}
        {{form_entrance}}

        <button class="btn waves-effect waves-light" type="submit" name="action">Continuar
        <i class="material-icons right">send</i>
        </button>


    </form>

</dir>


{% endblock %}
