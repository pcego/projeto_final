{% extends 'core/base.html' %}
{% load static %}

{% block main %}

<dir class="row">
    {% if erros %}
        <div class="alert alert-danger fade in">
                {{erros}}
        </div>
    {% endif %}

    <form METHOD="POST">
        {%csrf_token%}
        {{form_entrance}}

        <button class="btn waves-effect waves-light" type="submit" name="action">Continuar
        <i class="material-icons right">send</i>
        </button>

        <!--Object product will exist just when this template was called by Update view -->
        {% if entrance %}
            <a href="{% url 'url_core_entrance_delete' entrance.id %}" class="waves-effect waves-light btn red darken-1">
                Delete
            </a>
        {% endif %}

    </form>
</dir>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
<a class="btn-floating btn-large red">
  <i class="large material-icons">mode_edit</i>
</a>
<ul>
  <li><a href="{% url 'url_core_entrance_create' %}" class="btn-floating red"><i class="material-icons">add</i></a></li>
  <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
  <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
  <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
</ul>
</div>

{% endblock %}
