{% extends 'core/base.html' %}

{% block main %}
<h3>Sales</h3>
<div class="wow fadeInUp content-card animated" style="visibility: visible; animation-name: fadeInUp;">
    <table>
        <thead>
            <tr>
                <th data-field="barcode">NÃºmero da venda</th>
                <th data-field="description">Data</th>
                <th data-field="description">Total</th>
                <th data-field="edit">Editar</th>
            </tr>
        </thead>

    <tbody>
    {% for sale in sales_list %}
        <tr>
            <td>{{sale.sale_number}}</td>
            <td>{{sale.date}}</td>
            <td>{{sale.total}}</td>
            <td>
                <a href="{% url 'url_core_sale_product_insert' sale.id %}">
                      <i class="material-icons">edit</i>
                </a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
</div>


{% endblock %}




{% block extra_floating_button %}
<li>
    <a href="{% url 'url_core_sale_create' %}"
        class="btn-floating red darken-1">
        <i class="material-icons">add</i>
    </a>
</li>
{% endblock %}
