{% extends 'core/base.html' %}

{% block main %}

<dir class="row">
    <form METHOD="POST">
        {%csrf_token%}
        {{form}}
        <button class="btn waves-effect waves-light" type="submit" name="action">Salvar
            <i class="material-icons right">send</i>
        </button>

        <!--Object product will exist just when this template was called by Update view -->
        {% if product %}
            <a href="{% url 'url_core_product_delete' product.id %}" class="waves-effect waves-light btn red darken-1">
                Delete
            </a>
        {% endif %}
    </form>
</dir>

{% endblock %}
